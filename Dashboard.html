<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <button id="logoutBtn">Logout</button>
      <h1>Dashboard</h1>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Products</button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="iname" class="form-label">Name</label>
                <input type="text" class="form-control" id="iname">
              </div>
              <div class="mb-3">
                <label for="iprice" class="form-label">Price</label>
                <input type="text" class="form-control" id="iprice">
              </div>
              <div class="mb-3">
                <label for="idescription" class="form-label">Description</label>
                <textarea class="form-control" id="idescription" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="iImageURL" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="iImageURL">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-close m-5" data-bs-dismiss="modal"></button>
            <button type="button" class="btn btn-primary" id="addBtn">Add Item</button>
          </div>
        </div>
      </div>
    </div>

    <div id="Items"></div>
  </div>

  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
