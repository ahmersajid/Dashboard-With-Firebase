<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Log-in.css">
</head>

<body>
    <div class="container">
        <h1>Log-in Dashboard</h1>
        <hr>
        <div class="form-group">
            <input type="email" name="" id="Lemail" placeholder="Enter Email">
            <input type="password" name="" id="Lpass" placeholder="Enter Password">
            <button id="Lbtn">Log-in</button>
        </div>
    </div>

    <div class="footer">
        <p>Don't have an account? <a href="Sign-up.html">Go to Sign-up</a></p>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
