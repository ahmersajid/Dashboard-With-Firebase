<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Sign-up.css">
</head>

<body>
    <div class="container">
        <h1>Sign-up Dashboard</h1>
        <hr>
        <div class="form-group">
            <input type="text" name="" id="Sname" placeholder="Enter Name">
            <input type="email" name="" id="Semail" placeholder="Enter Email">
            <input type="password" name="" id="Spass" placeholder="Enter Password">
            <button id="Sbtn">Sign-up</button>
        </div>
    </div>

    <div class="footer">
        <p>Already have an account? <a href="index.html">Go to Login</a></p>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
